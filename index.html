        let c1 = Math.random() * 7;
        
        let c11 = parseInt(c1);
        if (c11 == 0){
            location.reload()

        let c3 = Math.random() * 10;
        let c33 = parseInt(c3);
        if (c33 == 0){
            location.reload()
        }
       
        bt1.innerText = c11;
        bt3.innerText = c33;
        function sub() {
            let aary = Math.random() * 1000;
            aary = parseInt(aary);
            if (aary <= 100) {
                aud1.play();
            }
            else if (aary <= 200) {
                aud2.play();
            }
            else if (aary <= 300) {

            }
            else if (aary <= 400) {

            }
            else if (aary <= 500) {

                aud6.play();

            }

            }
            else if (aary <= 1000) {

            }
            let inp = document.getElementById('inp1');

            let ans = c11 * c33;
            let aw = inp.value;
            console.log(aw)
            aw = Number(aw);
            if (aw === ans) {
                alert("Congratulations")
